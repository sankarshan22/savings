<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Generator - Savings App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1C1C1C;
            color: #F2F2F2;
        }
        .container {
            background: #2E2E2E;
            padding: 30px;
            border-radius: 12px;
        }
        h1 {
            color: #00C2A8;
            margin-bottom: 20px;
        }
        .icon-preview {
            display: flex;
            gap: 20px;
            margin: 30px 0;
        }
        canvas {
            border: 2px solid #00C2A8;
            border-radius: 12px;
            background: white;
        }
        button {
            background: #00C2A8;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        button:hover {
            background: #00a890;
        }
        .info {
            background: #3C3C3C;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí∞ Savings App - Icon Generator</h1>
        
        <div class="info">
            <p><strong>Instructions:</strong></p>
            <ol>
                <li>Click the buttons below to generate icons</li>
                <li>Right-click each icon and "Save image as..."</li>
                <li>Save as <code>icon-192x192.png</code> and <code>icon-512x512.png</code></li>
                <li>Place both files in the <code>public</code> folder</li>
            </ol>
        </div>

        <div>
            <button onclick="generateIcons()">üé® Generate Icons</button>
            <button onclick="downloadIcon(192)">‚¨áÔ∏è Download 192x192</button>
            <button onclick="downloadIcon(512)">‚¨áÔ∏è Download 512x512</button>
        </div>

        <div class="icon-preview">
            <div>
                <h3>192x192</h3>
                <canvas id="canvas192" width="192" height="192"></canvas>
            </div>
            <div>
                <h3>512x512</h3>
                <canvas id="canvas512" width="512" height="512"></canvas>
            </div>
        </div>
    </div>

    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = '#00C2A8';
            ctx.fillRect(0, 0, size, size);
            
            // Add rounded corners effect
            ctx.globalCompositeOperation = 'destination-in';
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, size * 0.15);
            ctx.fill();
            ctx.globalCompositeOperation = 'source-over';
            
            // Dollar sign
            ctx.fillStyle = '#FFFFFF';
            ctx.font = `bold ${size * 0.6}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('$', size / 2, size / 2);
            
            // Small text
            ctx.font = `bold ${size * 0.12}px Arial`;
            ctx.fillText('SAVINGS', size / 2, size * 0.85);
        }

        function generateIcons() {
            const canvas192 = document.getElementById('canvas192');
            const canvas512 = document.getElementById('canvas512');
            
            drawIcon(canvas192, 192);
            drawIcon(canvas512, 512);
        }

        function downloadIcon(size) {
            const canvas = document.getElementById(`canvas${size}`);
            const link = document.createElement('a');
            link.download = `icon-${size}x${size}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Generate icons on load
        window.onload = generateIcons;
    </script>
</body>
</html>
